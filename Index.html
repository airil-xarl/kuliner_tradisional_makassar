<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuliner Makassar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff8f0;
      font-family: Arial, sans-serif;
    }

    /* Top Bar */
    .top-bar {
      background: linear-gradient(90deg, #ff9800, #ff5722, #f44336);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Search Bar */
    .search-section {
      background-color: #ffe0b2;
      padding: 15px;
    }

    /* Recommendation Card */
    .food-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .food-card:hover {
      transform: scale(1.03);
    }

    .food-card img {
      height: 180px;
      object-fit: cover;
    }

    .food-title {
      color: #e65100;
      font-weight: bold;
      text-align: center;
    }

    /* Input Section */
    .input-section {
      background-color: #ffcc80;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    Kuliner Makassar
  </div>

  <!-- Search Bar -->
  <div class="search-section">
    <div class="container">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Cari kuliner favorit...">
        <button class="btn btn-danger">Cari</button>
      </div>
    </div>
  </div>

  <!-- Recommendation Section -->
  <div class="container mt-4">
    <h4 class="mb-3 text-danger">Rekomendasi Kuliner</h4>

    <div class="row g-4" id="foodList">

      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card food-card">
          <img src="Aset\Images\WhatsApp Image 2026-02-02 at 22.36.50 (1).jpeg" class="card-img-top" alt="Makanan">
          <div class="card-body">
            <p class="food-title">Konro</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card food-card">
          <img src="Aset\Images\WhatsApp Image 2026-02-02 at 22.36.50.jpeg" class="card-img-top" alt="Makanan">
          <div class="card-body">
            <p class="food-title">Coto Makassar</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card food-card">
          <img src="Aset/Images/WhatsApp Image 2026-02-02 at 22.36.51.jpeg" class="card-img-top" alt="Makanan">
          <div class="card-body">
            <p class="food-title">Pallubasa</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Input Data Section -->
  <div class="container">
    <div class="input-section">
      <h5 class="mb-3 text-danger">Tambah Rekomendasi Kuliner</h5>

      <div class="mb-3">
        <label class="form-label">Nama Kuliner</label>
        <input type="text" id="foodName" class="form-control" placeholder="Masukkan nama kuliner">
      </div>

      <div class="mb-3">
        <label class="form-label">Link Foto</label>
        <input type="text" id="foodImage" class="form-control" placeholder="Masukkan URL gambar">
      </div>

      <button class="btn btn-danger w-100" onclick="addFood()">Tambah</button>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    function addFood() {
      const name = document.getElementById("foodName").value;
      const image = document.getElementById("foodImage").value;

      if (name === "" || image === "") {
        alert("Nama dan foto harus diisi!");
        return;
      }

      const foodList = document.getElementById("foodList");

      const card = document.createElement("div");
      card.className = "col-md-4";

      card.innerHTML = `
        <div class="card food-card">
          <img src="${image}" class="card-img-top" alt="${name}">
          <div class="card-body">
            <p class="food-title">${name}</p>
          </div>
        </div>
      `;

      foodList.appendChild(card);

      document.getElementById("foodName").value = "";
      document.getElementById("foodImage").value = "";
    }
  </script>

</body>
</html>
