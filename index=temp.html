<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuliner Makassar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff8f0;
      font-family: Arial, sans-serif;
    }

    /* Top Bar */
    .top-bar {
      background: linear-gradient(90deg, #ff9800, #ff5722, #f44336);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Search Bar */
    .search-section {
      background-color: #ffe0b2;
      padding: 15px;
    }

    /* Recommendation Card */
    .food-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .food-card:hover {
      transform: scale(1.03);
    }

    .food-card img {
      height: 180px;
      object-fit: cover;
    }

    .food-title {
      color: #e65100;
      font-weight: bold;
      text-align: center;
    }

    /* Input Section */
    .input-section {
      background-color: #ffcc80;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    Kuliner Makassar
  </div>

  <!-- Search Bar -->
  <div class="search-section">
    <div class="container">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Cari kuliner favorit...">
        <button class="btn btn-danger">Cari</button>
      </div>
    </div>
  </div>

  <!-- Recommendation Section -->
  <div class="container mt-4">
    <h4 class="mb-3 text-danger">Rekomendasi Kuliner</h4>

    <div class="row g-4" id="foodList">

      <!-- Card 1 -->
      <div class="col-md-4">
        <a href="konro.html" class="text-decoration-none">
          <div class="card food-card">
            <img src="Aset/Images/WhatsApp Image 2026-02-02 at 22.36.50 (1).jpeg" class="card-img-top" alt="Konro">
            <div class="card-body">
              <p class="food-title">Konro</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <a href="coto makassar.html" class="text-decoration-none">
          <div class="card food-card">
            <img src="Aset/Images/WhatsApp Image 2026-02-02 at 22.36.50.jpeg" class="card-img-top" alt="Coto Makassar">
            <div class="card-body">
              <p class="food-title">Coto Makassar</p>
            </div>
          </div>
        </a>
      </div>

        <!-- Card 3 -->
        <div class="col-md-4">
          <a href="pallubasa.html" class="text-decoration-none">
            <div class="card food-card">
              <img src="Aset/Images/WhatsApp Image 2026-02-02 at 22.36.51.jpeg" class="card-img-top" alt="Konro">
              <div class="card-body">
                <p class="food-title">Pallubasa</p>
              </div>
            </div>
          </a>
        </div>
    
     <!-- Card 4 -->
        <div class="col-md-4">
          <a href="jalangkote.html" class="text-decoration-none">
            <div class="card food-card">
              <img src="Aset/Images/WhatsApp Image 2026-02-02 at 22.36.52.jpeg" class="card-img-top" alt="Konro">
              <div class="card-body">
                <p class="food-title">Jalangkote</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  
  </script>

</body>
</html>
